<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <title>Planner - Final Project</title>
</head>
<body>
    <div class="palette_options">
        <button id='dark_palette' onclick="changePalette('palette1')"></button>
        <button id='light_palette' onclick="changePalette('palette2')"></button>
        <button id='pink_palette' onclick="changePalette('palette3')"></button>
    </div>

    <div>
        <h1>My Planner</h1>
    </div>

        <div class="content">
            <div class="add_item">
                <input type="text" id="new_task" placeholder="Digite sua tarefa" onkeydown="handleKeyPress(event)">
                <button onclick="newTask()" id="new_task_button" tittle="Adicionar tarefa">
                    <!--Caminho do Ã­cone de + | Bootstrap Icons -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                </button>
            </div>
            <div class="content_list">
                <ul id="planner">
                    <!--Apenas cria lista | Manipulacao do planner feito em js-->
                </ul>
            </div>
        </div>

    <footer>
        <p>&copy; 2023 Planner | Projeto Final - D. Web | Eduardo Correa - Vinicius Martins</p>
